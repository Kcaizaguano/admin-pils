<mat-dialog-content class="contendor">

    <div class="card mr-1" >

        <div class="card-header colorApp" >
            <h2 class=" card-title mb-0" >{{modelo!= null ? 'Editar modelo':'Nueva modelo' }} </h2>
            <button type="button" class="close" mat-dialog-close>&times;</button>
        </div>


        <form autocomplete="off" [formGroup]="f" (ngSubmit)=" modelo!= null ? editar(): guardar()" class="example-form">

            <div class="card-body">

                <ng-container *ngIf="!loadData">


                    <div class="form-group ">


                        <!--  modelo -->
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label for="InputModelo">Modelo</mat-label>
                            <input matInput type="text" id=" InputModelo" class="form-control" placeholder="modelo"
                                formControlName="modelo"
                                [ngClass]="{'is-invalid':invalidField('modelo') || modelos?.invalid && modelos?.errors?.['pattern']}">
                            <mat-icon matSuffix>directions_cars</mat-icon>
                            <mat-error *ngIf="modelos?.invalid && modelos?.errors?.['required']">Escriba una
                                modelo</mat-error>
                            <mat-error *ngIf="modelos?.invalid && modelos?.errors?.['pattern']"> Escriba correctamente
                                el nombre</mat-error>
                        </mat-form-field>

                        <!--  Descripcion -->
                        <mat-form-field appearance="outline" class="example-full-width">
                            <mat-label for="Inputdescripcion">Descripción</mat-label>
                            <input matInput type="text" id=" Inputdescripcion" class="form-control"
                                placeholder="Descripción" formControlName="descripcion"
                                [ngClass]="{'is-invalid':invalidField('descripcion') || descripcion?.invalid && descripcion?.errors?.['pattern']}">
                            <mat-icon matSuffix>receipt</mat-icon>
                            <mat-error *ngIf="descripcion?.invalid && descripcion?.errors?.['pattern']">
                                Escriba correctamente </mat-error>
                        </mat-form-field>
                    </div>
                </ng-container>
                <div *ngIf="loadData" class="overlay">
                    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
                </div>
                <div class="card-footer cardButon">
                    <button mat-dialog-close class="btn btn-danger "> Cerrar </button> | 
                    <button type="submit" class="btn colorApp"> Guardar </button>
                </div>

            </div>

            <div class="form-group text-center ">
                <mat-slide-toggle color="primary" [checked]="visible" (change)="activo($event)" > </mat-slide-toggle>

            </div>

        </form>

    </div>

</mat-dialog-content>
