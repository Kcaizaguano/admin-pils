    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Compras</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
                            <li class="breadcrumb-item active"> Compras </li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card">
                <div class="card-header">
                    <div [hidden]="loadData" class="row mb-2">
                        <div class="col-12 col-sm-3 col-xl-3 mr-auto">
                            <button class="btn btn-block colorApp" (click)="nuevaCompra()"  type="button" >  Nueva Compra </button>
                        </div>
                        <div class="col-12 col-sm-6 col-xl-6x ml-auto">
                            <input class="form-control" placeholder="Buscar compra" (keyup)="applyFilter($event)">
                        </div>
                    </div>
                </div>

                <div class="card-body">

                    <div class="mat-table-container">

                        <table [hidden]="loadData" mat-table [dataSource]="dataSource"  multiTemplateDataRows 
                            class="mat-elevation-z8">
    
                            <!--  id -->
                            <ng-container matColumnDef="id" >
                                <th mat-header-cell *matHeaderCellDef > Número </th>
                                <td mat-cell *matCellDef="let element"> {{element.comId}} </td>
                            </ng-container>
    
    
                            <!-- fecha  -->
                            <ng-container matColumnDef="fecha">
                                <th mat-header-cell *matHeaderCellDef > Fecha </th>
                                <td mat-cell *matCellDef="let element" > 
                                    {{ element.comFecha | date }}
                                </td>
    
                            </ng-container>
    
                            <!-- proveedor  -->
                            <ng-container *ngIf="!pantallaCorta" matColumnDef="proveedor">
                                <th mat-header-cell *matHeaderCellDef> Proveedor </th>
                                <td mat-cell *matCellDef="let element"> {{element.nombreProveedor}}
                                </td>
                            </ng-container>
                            
                            <!-- total  -->
                            <ng-container *ngIf="!pantallaCorta" matColumnDef="total">
                                <th mat-header-cell *matHeaderCellDef> Total </th>
                                <td mat-cell *matCellDef="let element"> {{element.comTotal | currency}}
                                </td>
                            </ng-container>

                            <!-- acciones -->
                            <ng-container matColumnDef="acciones" >
                                <th mat-header-cell *matHeaderCellDef> Acción </th>
                                <td mat-cell *matCellDef="let element">
                                    <!-- [routerLink]="['ver-venta/',element.cotId]" -->
                                    <button class="btn btn-sm btn-primary mr-1"
                                    >
                                        <i class="fas fa-eye"></i>
                                    </button>
    
                                    <button class="btn btn-sm btn-dark mr-1"
                                    (click)="editar(element)" >
                                    <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    
                                    <button class="btn btn-sm mr-1 btn-danger"
                                    >
                                    <i class="fas fa-trash"
                                    (click)="deleteCotizacion(element)"></i>
                                    </button>
                                </td>
                            </ng-container>
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">No hay datos que
                                    coincida con la búsqueda</td>
                            </tr>
                        </table>
                        <div *ngIf="loadData" class="text-center m-5 text-muted">
                            <div class="spinner-border "> *</div>
                        </div>
    
                    </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer bg-white">
                    <mat-paginator [hidden]="loadData" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                    </mat-paginator>
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
